<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <p>Example of innerHTML</p>
    <p>2+2 = <span id="meth"></span></p>
    <button type="button" onclick="meth()">Meth</button>
    <script>
        function meth(){
            document.getElementById("meth").innerHTML = 2+2;
        }
    </script>
</body>
</html>
