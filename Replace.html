<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<body>
    
    <p id="welcome">Welcome to Chennai</p>
    <button type="button" onclick="Change()">Change</button>
    <p id="city">
        City is   
    </p>
    <script>
        function Change() {
            let welcome = document.getElementById('welcome').innerHTML;
            document.getElementById('welcome').innerHTML = welcome.replace("Chennai", "Bangalore") 
            
            var idCity = document.getElementById('city').innerHTML;
            var city = "Bangalore";
            document.getElementById('city').innerHTML = "City is "+ city;

        }
        


    </script>
</body>
</html>
