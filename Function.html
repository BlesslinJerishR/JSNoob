<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h2 id="demo">I have a Function</h2>

    <button type="button" onclick="myFunction()">
        Function
    </button>

</body>
<script>
    
    function myFunction(){
        document.getElementById('demo').innerHTML = "Function have executed successfully";
    }
    
</script>
</html>
