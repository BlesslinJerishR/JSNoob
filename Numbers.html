<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h1>Number x Number</h1>
    <p id="num">2</p>
    <button type="button" onclick="Calc()">Calculate</button>
    <script>

        function Calc() {

        let number = 2;
        let txt = "";

        while (number != Infinity){
            number *= number;
            txt += number + "<br>";
        }

        document.getElementById("num").innerHTML = `2 <br>` + txt;
    }
    </script>
</body>
</html>
